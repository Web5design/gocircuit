# mkapp
# ~/google_appengine/dev_appserver.py --high_replication tmp
# ~/google_appengine/appcfg.py update tmp

application: gocircuit
runtime: go
version: 1
api_version: go1

handlers:
- url: /
  static_files: static/index.html
  upload: /static/index.html

- url: /(.*)
  static_files: static/\1
  upload: /static/(.*)
